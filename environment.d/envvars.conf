
# XDG Specifications
XDG_SESSION_TYPE=wayland

# Default editors
EDITOR=nvim
VISUAL=nvim

# Enable native Wayland support in Firefox (improves rendering, HiDPI scaling, and input handling)
MOZ_ENABLE_WAYLAND=1

# Attempt to use Wayland backend for Electron-based apps
ELECTRON_OZONE_PLATFORM_HINT=wayland

# Hint GTK apps to use Wayland instead of X11 (useful for GIMP, etc.)
GDK_BACKEND=wayland

# Force SDL-based applications (like games or emulators) to use Wayland instead of X11
SDL_VIDEODRIVER=wayland

# Use Wayland-native clipboard manager for wl-clipboard, fuzzel, wofi, etc.
# (set only if using wlroots-based compositors like Sway or Hyprland â€” not mandatory for KDE)
# CLUTTER_BACKEND=wayland

# Set GDK scale to 1 for Xwayland on HiDPI
# GDK_SCALE=1

# Disable Qt scaling fallback to X11 (optional if scaling looks blurry)
QT_QPA_PLATFORM=wayland

# Tell Qt to use the KDE/Plasma platform theme (good for apps like VLC, KeePassXC, etc.)
QT_QPA_PLATFORMTHEME=qt5ct

# Fix cursor inconsistencies in Qt/GTK mixed apps under Wayland
XCURSOR_SIZE=24
XCURSOR_THEME=breeze_cursors

# Avoid electron apps from using Kwallet for secrets management
SECRET_SERVICE_DISABLE=1
